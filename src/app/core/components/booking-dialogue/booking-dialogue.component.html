<dialog [open]="isOpen">
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    @if (offer) {
      <input formControlName="firstname" type="text" placeholder="First name">
      <input formControlName="lastname" type="text" placeholder="Last name">
      <div class="details">â‚¬{{offer.price}}</div>
      <div class="details">{{offer.durationStr}}</div>
      <div class="details">{{offer.company}}</div>
      <button class="submit" type="submit">Book</button>
    } @else {
      <div>Error loading flight</div>
    }
    <button class="cancel" type="button" (click)="closeDialogue()">Cancel</button>

    @if((booking.action$ | async)?.ok) {
      <div class="success">Booking successfully done</div>
    }
  </form>
</dialog>
